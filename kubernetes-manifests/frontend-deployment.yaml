# kubernetes-manifests/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: asia-south2-docker.pkg.dev/amplified-asset-426508-e7/my-docker-repo/frontend:latest
        ports:
        - containerPort: 80
